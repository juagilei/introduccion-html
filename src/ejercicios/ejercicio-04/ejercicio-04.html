<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 4: Tablas</title>
  </head>
  <body>
    <h1>Ejercicio 4: Tablas</h1>

    <!-- Crea una tabla con 3 filas y 3 columnas -->
    <!-- Para crear una tabla uso la etiqueta <table> para definir las filas uso <tr> y los elementos de cada celda con <td>-->
    <!-- Si deseo rellenar una celda con un encabezado cambio <td> por <th>-->
    <!-- AÃ±ado a table (border) para marcar las celdas-->
      <table border="9">
        <tr>
    <!-- Uso <th> para los encabezados-->
          <th>Nombre</th>
          <th>Edad</th>
          <th>Deporte</th>
        </tr>
    <!-- En cada fila uso <tr>-->
        <tr>
    <!-- Uso <td> para introducir datos en las celdas-->
          <td>Juan</td>
          <td>45</td>
          <td>Futbol</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>35</td>
          <td>Karate</td>
        </tr>
      </table>
  </body>
</html>
