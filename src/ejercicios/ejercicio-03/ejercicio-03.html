<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 3: Listas</title>
  </head>
  <body>
  <!-- Tenemos tres formas de definir listas, desordenada con (ul), ordenada con (ol) y defnida con (dl)-->
    <!-- Crea una lista desordenada con 3 elementos -->
    <ul>
  <!-- Con la etiqueta <li> añadimos los elementos-->
      <li> Conejo</li>
      <li> Pato</li>
      <li> Caballo</li>
    </ul>

    <!-- Crea una lista ordenada con 3 elementos-->
    <ol>
  <!-- Tambien uso la etiqueta <li>-->
      <li> Desayunar</li>
      <li> Comer</li>
      <li> Cenar</li>
    </ol>

    <!-- Crea una lista de definición con 3 elementos-->
    <dl>
  <!-- Primero pongo el elemento con <dt> y luego la definición con <dd> -->
    <dt> Caballo:</dt>
    <dd> Animal de cuatro patas</dd>
    <dt> Pato:</dt>
    <dd> Ave que vuela</dd>
    <dt> Langosta:</dt>
    <dd> Crustaceo del mar</dd>
    </dl>
  </body>
</html>
